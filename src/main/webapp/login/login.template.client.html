<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Sign In</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        rel="stylesheet" />
  <link rel="stylesheet" href="../styles.css" rel="stylesheet" />
  <link rel="stylesheet" href="login.style.client.css"
        rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a921811fcf.js"
          crossorigin="anonymous"></script>
</head>

<body>
  <div class="container-fluid wrapper vh-100 grey">
    <div class="row h-100">
      <div class="display-column-flex col-md-4 px-4 pt-5 px-lg-5 --white-bg">
        <div class="col">
          <div class="pt-4 mb-3">Logo</div>
          <h1 class="mb-5">Sign In</h1>
          <form action="">
            <div class="form-group">
              <label class="col-form-label mb-2"
                     for="username">Username</label>
              <input class="form-control"
                     type="text"
                     name=""
                     id="username"
                     placeholder="user123" />
            </div>
            <div class="form-group">
              <label class="col-form-label mb-2"
                     for="password">Password</label>
              <input class="form-control"
                     type="password"
                     name=""
                     id="password"
                     placeholder="notyourbirthday" />
            </div>
            <button
                    class="btn btn-primary btn-block btn-info"
                    onclick="">Sign In</button>
          </form>
          <div class="row mx-auto justify-content-center text-center">
            <div class="col-12">
              <p class="font-size-sm">Don't have a account?
                <a class="text-link text-link-sm --teal-txt"
                   href="../register/register.template.client.html">Sign Up</a>
              </p>
            </div>
            <div class="col-6 col-md-10 border-top">
              <a class="text-link text-link-sm --teal-txt" href="">Forgot
                Password?</a>
            </div>
          </div>
        </div>
        <div class="text-center">
          <a class="text-link text-link-sm --grey-txt" type="button"
             href="../index.html">Cancel</a>
        </div>
      </div>
      <div class="col-12 col-md-8 px-md-0 red">
        <div class="">
          Message Bla Bla
        </div>
      </div>
    </div>
  </div>
</body>

</html>
