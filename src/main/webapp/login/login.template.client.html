<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Sign In</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        rel="stylesheet" />
  <link rel="stylesheet" href="../styles.css" rel="stylesheet" />
  <link rel="stylesheet" href="login.style.client.css"
        rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a921811fcf.js"
          crossorigin="anonymous"></script>
</head>

<body>
  <!-- Contains the whole width of the webpage-->
  <div class="container-fluid">
    <!-- Sets the layout as a row -->
    <div class="paqc-structure-row-wrapper">
      <div class="paqc-landing-form-wrapper col-12 paqc-col-lg-4-5">
        <div class="paqc-landing-form-content">
          <!-- Logo and title -->
          <div class="paqc-landing-logo-wrapper row">
            <div class="paqc-landing-logo"></div>
            <div class="paqc-landing-logo-title">
              <h3>Acorn Systems</h3>
              <h4>Course Managment System</h4>
              <h4>Center for Teaching</h4>
            </div>
          </div>
          <!-- Sign in form -->
          <h1>Sign In</h1>
          <form action="../profile/profile.template.client.html">
            <div class="form-group row">
              <label class="col-12 col-lg-3 col-form-label"
                     for="username">Username</label>
              <div class="col-12 col-lg-9">
                <input class="form-control"
                       id="username"
                       type="text"
                       placeholder="user123" />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-12 col-lg-3 col-form-label"
                     for="password">Password</label>
              <div class="col-12 col-lg-9">
                <input class="form-control"
                       id="password"
                       type="password"
                       placeholder="notyourbirthday" />
              </div>
            </div>
            <div class="form-group row">
              <button class="btn btn-block btn-info" 
                      type="submit">Sign In</button>
            </div>
          </form>
          <!-- Sign up and Forgot password buttons -->
          <div class="row justify-content-center">
            <div class="col-12">
              <p class="paqc-font-size-sm text-center">
                Don't have a account?
                <a class="paqc-text-link paqc-font-size-sm paqc-teal-txt"
                   href="../register/register.template.client.html">
                   Sign Up
                </a>
              </p>
            </div>
            <div class="col-6 text-center border-top">
              <a class="paqc-text-link paqc-font-size-sm paqc-teal-txt" 
                 href="">
                 Forgot Password?
              </a>
            </div>
          </div>
        </div>
        <!-- Cancel button -->
        <div class="paqc-landing-cancel-btn-wrapper">
          <a type="button"
             href="../index.html">
             Cancel
          </a>
        </div>
      </div>
      <!-- Landing decoration image -->
      <div class="paqc-landing-decor-img col-12 paqc-col-lg-7-5">
      </div>
    </div>
  </div>
</body>

</html>
