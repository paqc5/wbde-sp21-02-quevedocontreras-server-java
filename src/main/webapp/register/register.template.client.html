<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
  <title>Register</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        rel="stylesheet" />
  <link rel="stylesheet" href="../styles.css" rel="stylesheet" />
  <link rel="stylesheet" href="register.style.client.css"
        rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a921811fcf.js"
          crossorigin="anonymous"></script>
</head>
<body>
  <!-- Contains the whole width of the webpage-->
  <div class="container-fluid">
    <!-- Sets the layout as a row -->
    <div class="paqc-structure-row-wrapper">
      <div class="paqc-landing-form-wrapper col-12 paqc-col-lg-4-5">
        <div class="paqc-landing-form-content">
          <!-- Logon and title -->
          <div class="paqc-landing-logo-wrapper row">
            <div class="paqc-landing-logo"></div>
            <div class="paqc-landing-logo-title">
              <h3>Acorn Systems</h3>
              <h4>Course Managment System</h4>
              <h4>Center for Teaching</h4>
            </div>
          </div>
          <!-- Sign up form -->
          <h1>Sign Up</h1>
          <form action="../profile/profile.template.client.html">
            <div class="form-group row">
              <label class="col-12 col-lg-3 col-form-label"
                     for="username">Username</label>
              <div class="col-12 col-lg-9">
                <input class="form-control"
                       id="username"
                       type="text"
                       placeholder="user123" />
              </div>
              <!-- Invalid hidden message -->
              <div class="row justify-content-end">
                <div class="invalid-feedback col-lg-9 d-block">
                  Please choose an username.
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-12 col-lg-3 col-form-label"
                     for="password">Password</label>
              <div class="col-12 col-lg-9">
                <input class="form-control"
                       id="password"
                       type="password"
                       placeholder="notyourbirthday" />
              </div>
              <!-- Invalid hidden message-->
              <div class="row justify-content-end">
                <div class="invalid-feedback col-lg-9 d-block">
                  Please enter a password.
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-12 col-lg-3 col-form-label paqc-line-height-adjustment"
                     for="verify-password">Verify Password</label>
              <div class="col-12 col-lg-9">
                <input class="form-control"
                       id="verify-password"
                       type="password"
                       placeholder="notyourbirthday" />
              </div>
              <!-- Invalid hidden message-->
              <div class="row justify-content-end">
                <div class="invalid-feedback col-lg-9 d-block">
                  Please verify your password.
                </div>
              </div>
            </div>
            <div class="form-group row">
              <button class="btn btn-block btn-info"
                      type="submit">Sign Up</button>
            </div>
          </form>
          <!-- Sign In button-->
          <div class="row justify-content-center">
            <div class="col-12">
              <p class="paqc-font-size-sm text-center">
                Already Registered?
                <a class="paqc-text-link paqc-font-size-sm paqc-teal-txt"
                   href="../login/login.template.client.html">
                  Sign In
                </a>
              </p>
            </div>
          </div>
        </div>
        <!-- Cancel button -->
        <div class="paqc-landing-cancel-btn-wrapper">
          <a type="button"
             href="../index.html">
            Cancel
          </a>
        </div>
      </div>
      <!-- Landing decoration image -->
      <div class="paqc-landing-decor-img col-12 paqc-col-lg-7-5">
      </div>
    </div>
  </div>
</body>
</html>
