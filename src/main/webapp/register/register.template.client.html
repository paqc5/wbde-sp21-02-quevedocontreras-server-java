<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <title>Register</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          rel="stylesheet" />
    <link rel="stylesheet" href="../styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="login.style.client.css"
          rel="stylesheet" />
    <script src="https://kit.fontawesome.com/a921811fcf.js"
            crossorigin="anonymous"></script>
</head>
<body>
    <div class="row vh-100 light-grey">
        <div class="col-12 col-md-5 white">
            <div class="col col-md-10 mx-auto mt-5 px-4 px-md-0">
                <div class="pt-4 mb-3">Logo</div>
                <h1 class="mb-5">Sign In</h1>
                <form action="">
                    <div class="form-group">
                        <label class="col-form-label mb-2"
                               for="username">Username</label>
                        <input class="form-control"
                               type="text"
                               name=""
                               id="username"
                               placeholder="user123" />
                    </div>
                    <div class="form-group">
                        <label class="col-form-label mb-2"
                               for="password">Password</label>
                        <input class="form-control"
                               type="password"
                               name=""
                               id="password"
                               placeholder="notyourbirthday" />
                    </div>
                    <button
                            class="btn btn-primary btn-block btn-info"
                            onclick="">Sign In</button>
                </form>
                <div class="row justify-content-center text-center">
                    <div class="col-8 border-bottom py-2">
                        <a class="btn btn-sm --teal" href="">Forgot
                            Password?</a>
                    </div>
                    <div class="col-8 py-2">
                        <a class="btn btn-sm --teal" href="">Sign Up</a>
                    </div>
                </div>
            </div>
            <div class="position-absolute-bottom text-center">
                <a class="btn btn-sm --grey" type="button"
                   href="../index.html">Cancel</a>
            </div>
        </div>
        <div class="col-12 col-md-7 red">
            <div class="">
                Message Bla Bla
            </div>
        </div>
    </div>
</body>
</html>
