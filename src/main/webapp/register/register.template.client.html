<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <title>Register</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          rel="stylesheet" />
    <link rel="stylesheet" href="../styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="register.style.client.css"
          rel="stylesheet" />
    <script src="https://kit.fontawesome.com/a921811fcf.js"
            crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <!-- Contains the whole width of the webpage-->
        <div class="container-fluid blue">
            <!-- Sets the layout as a column -->
            <div class="layout-row-wrapper">
                <div class="landing-form-wrapper col-12 col-lg-4-5">
                    <div class="landing-form-content">
                        <div class="landing-logo">Logo</div>
                        <h1 class="">Sign Up</h1>
                        <form action="../profile/profile.template.client.html">
                            <div class="form-group row">
                                <label class="col-12 col-lg-3 col-form-label"
                                       for="username">Username</label>
                                <div class="col-12 col-lg-9">
                                    <input class="form-control"
                                           id="username"
                                           type="text"
                                           placeholder="user123" />
                                </div>
                                <div class="row justify-content-end">
                                    <div class="invalid-feedback col-lg-9 d-block">
                                        Please choose an username.
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-12 col-lg-3 col-form-label"
                                       for="password">Password</label>
                                <div class="col-12 col-lg-9">
                                    <input class="form-control"
                                           id="password"
                                           type="password"
                                           placeholder="notyourbirthday" />
                                </div>
                                <div class="row justify-content-end">
                                    <div class="invalid-feedback col-lg-9 d-block">
                                        Please enter a password.
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-12 col-lg-3 col-form-label .line-height-adjustment-1"
                                       for="verify-password">Verify Password</label>
                                <div class="col-12 col-lg-9">
                                    <input class="form-control"
                                           id="verify-password"
                                           type="password"
                                           placeholder="notyourbirthday" />
                                </div>
                                <div class="row justify-content-end">
                                    <div class="invalid-feedback col-lg-9 d-block">
                                        Please verify your password.
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <button
                                        class="btn btn-block btn-info"
                                        type="submit">Sign Up
                                </button>
                            </div>
                        </form>
                        <div class="row justify-content-center">
                            <div class="col-12">
                                <p class="font-size-sm text-center">Already Registered?
                                    <a class="text-link text-link-sm --teal-txt"
                                       href="../login/login.template.client.html">Sign
                                        In</a>
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="text-center">
                        <a class="text-link text-link-sm --grey-txt"            type="button"
                        href="../index.html">Cancel</a>
                    </div>
                </div>
                <div class="landing-img-content col-12 col-lg-7-5">
                    Message Bla Bla
                </div>
            </div>
        </div>
    </div>
</body>
</html>
