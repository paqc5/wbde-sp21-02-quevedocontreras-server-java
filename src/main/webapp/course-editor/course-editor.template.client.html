<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Editor</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          rel="stylesheet" />
    <link rel="stylesheet" href="../styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="course-editor.style.client.css"
          rel="stylesheet" />
    <link rel="stylesheet"
          href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
          crossorigin="anonymous" />
</head>
<body>
    <!-- Sets the whole width of the webpage-->
    <div class="container-fluid">
        <!-- Sets the layout as a column -->
        <div class="layout-column-wrapper">
            <!-- Main Header -->
            <div class="main-header-wrapper">
                <a href="../index.html">
                    <div class="main-logo"></div>
                </a>
            </div>
            <!-- Navigation Bar, Content, Sidebar-->
            <div class="main-content-wrapper row col-md">
                <!-- Navigation Bar -->
                <nav class="main-navigation-wrapper col-12"
                     aria-label="Site Menu">
                    <ul class="navbar-nav">
                        <li class="nav-item paqc-active">
                            <a class="nav-link" href="../index.html">
                                <i class="fas fa-home"></i>
                                <p class="font-size-xs">Home</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link"
                               href="../course-list/course-list.template.client.html">
                                <i class="fas fa-book"></i>
                                <p class="font-size-xs">Courses</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link"
                               href="../profile/profile.template.client.html">
                                <i class="fas fa-user"></i>
                                <p class="font-size-xs">Profile</p>
                            </a>
                        </li>
                    </ul>
                </nav>
                <!-- Main Content -->
                <div class="main-content col-12">
                    <!-- Course Editor -->
                    <div class="paqc-course-topics-wrapper paqc-content-wrapper row">
                        <nav class="navbar navbar-expand-md navbar-light" aria-label="Course Topics Navbar">
                            <a class="navbar-brand" href="#">Navbar</a>
                            <button class="navbar-toggler" type="button" data-toggle="collapse"
                                    data-target="#navbar-topics" aria-controls="navbar-topics"
                                    aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbar-topics">
                                <div class="navbar-nav">
                                    <a class="nav-item nav-link active" href="#">Topic 1</a>
                                    <a class="nav-item nav-link" href="#">Topic 2</a>
                                    <a class="nav-item nav-link" href="#">Topic 3</a>
                                    <a class="nav-item nav-link" href="#">Topic 4</a>
                                </div>
                            </div>
                        </nav>
                    </div>
                </div>
                <!-- Main Sidebar -->
                <div class="main-sidebar-wrapper col-12">
                    <!-- Course Modules Navbar -->
                    <nav class="paqc-module-navbar 
                                navbar 
                                navbar-expand-md 
                                navbar-dark"
                         aria-label="Course Modules Navbar">
                        <div class="paqc-module-navbar-toggle-wrapper">
                            <a class="navbar-brand" href="#">Modules</a>
                            <button class="navbar-toggler" type="button"
                                    data-toggle="collapse"
                                    data-target="#navbar-modules"
                                    aria-controls="navbar-modules"
                                    aria-expanded="false"
                                    aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                        </div>
                        <div class="collapse navbar-collapse"
                             id="navbar-modules">
                            <div class="paqc-module-titles-wrapper navbar-nav">
                                <div class="module-btn paqc-icon active">
                                    <a class="nav-item nav-link" href="#">Module
                                        1 -
                                        jQuery</a>
                                    <div>
                                        <a href="" data-toggle="modal"
                            data-target="#exampleModal">
                                            <i class="fas fa-trash --grey-medium-txt"></i>
                                        </a>
                                    </div>
                                </div>
                                <div class="module-btn paqc-icon">
                                    <a class="nav-item nav-link"
                                       href="#">Module 2 - React
                                    </a>
                                    <div>
                                        <a href="" data-toggle="modal"
                            data-target="#exampleModal">
                                            <i class="fas fa-trash --grey-medium-txt"></i>
                                        </a>
                                    </div>
                                </div>
                                <div class="module-btn paqc-icon">
                                    <a class="nav-item nav-link" href="#">Module
                                        3 - Redux</a>
                                    <div>
                                        <a href="" data-toggle="modal"
                            data-target="#exampleModal">
                                            <i class="fas fa-trash --grey-medium-txt"></i>
                                        </a>
                                    </div>
                                </div>
                                <div class="module-btn paqc-icon">
                                    <a class="" href="">
                                        <i
                                           class="fas fa-plus-circle fa-lg --grey-medium-txt"></i>
                                        <p>Add Module</p>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
         aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Confirm Deletion
                    </h5>
                    <button type="button" class="close" data-dismiss="modal"
                            aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete "Module 1 - jQuery" ?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary"
                            data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger">Delete</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</body>
</html>
